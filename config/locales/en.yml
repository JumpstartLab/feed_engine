        other: '%{count}m'
      x_days:
        one: 1d
        other: '%{count}d'
      x_minutes:
        one: 1m
        other: '%{count}m'
      x_months:
        one: 1m
        other: '%{count}m'
      x_seconds:
        one: 1s
        other: '%{count}s'